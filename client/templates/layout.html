<body>
	{{renderPage}}
</body>

<template name="layout">
	{{> navbar}}
	<div class="container">
		<div class="row">
			{{#if currentUser}}
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					{{> yield}}
				</div>
			{{else}}
				<div  class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
					{{>login}}
				</div>
				<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
					{{> yield}}
				</div>
			{{/if}}	
		</div>
	</div>
	{{> footer}}
</template>
