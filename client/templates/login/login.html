	{{#if currentUser}}

			<div class="panel-heading">

			</div>
			<div class="panel-body">
				{{userEmail}}
				<hr>
				<form class="logout-form">
					<button type="submit" class="btn btn-primary">Logout</button>
				</form>
			</div>

	{{else}}
		<div class="panel panel-default panel-login">
			<div class="panel-heading">
				<h3 class="panel-title">User Login</h3>
			</div>
			<div class="panel-body">
				<form class="login-form">
					<div class="form-group">
						<label>Email Address</label>
						<input type="email" name="email" id="email" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" id="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
					<a href="#" class="register-link">Create An Account</a>
				</form>
			</div>
		</div>

		<div class="panel panel-default panel-register">
			<div class="panel-heading">
				<h3 class="panel-title">User Registration</h3>
			</div>
			<div class="panel-body">
				<form class="register-form">
					<div class="form-group">
						<label>Email Address</label>
						<input type="email" name="email" id="email" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" id="password" placeholder="Password" class="form-control">
					</div>
					<div class="form-group">
						<label>Password Confirmation</label>
						<input type="password" name="password2" id="password2" placeholder="Password Confirmation" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
					<a href="#" class="login-link">Login</a>
				</form>
			</div>
		</div>
	{{/if}}
	<script type="text/javascript">
		$( document ).ready(function() {
    	console.log( "ready!" );
    	$('.panel-register').hide();
		});
	</script>
</template>
